<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main {
            float: left;
            width: 70%;
            margin-top: 20px;
        }
        .sidebar {
            float: right;
            width: 30%;
            margin-top: 20px;
            background: #ccc;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .main, .sidebar {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>个人博客</h1>
    </header>
    <nav>
        <a href="#">主页</a>
        <a href="#">博客</a>
        <a href="#">关于我</a>
        <a href="#">联系</a>
    </nav>
    <div class="container">
        <div class="main">
            <h2>最新博客</h2>
            <!-- 博客文章示例 -->
            <article>
                <h3>博客标题</h3>
                <p>这是博客内容示例...</p>
            </article>
            <article>
                <h3>博客标题</h3>
                <p>这是博客内容示例...</p>
            </article>
        </div>
        <div class="sidebar">
            <h3>社交链接</h3>
            <ul>
                <li><a href="#">微信</a></li>
                <li><a href="#">微博</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 个人博客. 保留所有权利.</p>
    </footer>
</body>
</html>
